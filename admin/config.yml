backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads" # Ordner f√ºr hochgeladene Bilder
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Seiten"
    folder: ""
    create: true
    fields:
      - label: "Titel"
        name: "title"
        widget: "string"
      - label: "Inhalt"
        name: "body"
        widget: "markdown"
