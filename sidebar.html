<html lang="de">
<head>

<body>

        <nav class="topbar">
            <span class="menu-icon" onclick="toggleSidebar()">&#9776;</span>
            <ul id="navbar">

                <li><a href="bekatopia-vision.html" class="button vision">Bekatopia als Vision</a></li>
                <li><a href="geschichten.html" class="button virtuell">Geschichten aus Bekatopia</a></li>

                <li><a href="impressum.html" class="button impressum">Impressum</a></li>
            </ul>
        </nav>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar-menu">
        <ul>
            <li><a href="ueber-bekatopia.html" class="button ueber-bekatopia">Über Bekatopia</a></li>
            <li><a href="leitfaden.html" class="button leitfaden">Leitfaden</a></li>

        </ul>
    </aside>

    <!-- JavaScript für das Hamburger-Menü -->
    <script>
        function toggleMenu() {
            var navbar = document.getElementById("navbar");
            navbar.classList.toggle("show");
        }

        function toggleSidebar() {
            var sidebarMenu = document.getElementById("sidebar-menu");
            if (sidebarMenu.classList.contains("show")) {
                sidebarMenu.style.display = "none";
                sidebarMenu.classList.remove("show");
            } else {
                sidebarMenu.style.display = "block";
                sidebarMenu.classList.add("show");
            }
        }
    </script>
</body>
</html>
